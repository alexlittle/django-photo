{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block extra_head_title %}{% endblock extra_head_title %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <META name="description" content="{% trans 'Photo Database' %}"/> 
	<META name="keywords" content=""/> 
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'includes/bootstrap-5.3.2-dist/css/bootstrap.min.css' %}"/>
    <script src="{% static 'includes/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'includes/jquery-3.7.1.min.js' %}"></script>

    <script src="{% static 'photo/functions.js' %}"></script>
    <link href="{% static 'photo/style.css' %}" rel="stylesheet"/>

    
    {% block extra_styles %}
    {% endblock extra_styles %}
	
    {% block extra_scripts %}
    {% endblock extra_scripts %}  
</head>

<body {% block extra_body %}{% endblock extra_body %}>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	{% include "includes/header.html" %}
</div>

<div class="container">          
	{% block content %}
	{% endblock content %}
</div>

<script src="{% static 'includes/bs5-lightbox-1.8.3/index.bundle.min.js' %}"></script>
</body>
</html>
