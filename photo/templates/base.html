{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block extra_head_title %}{% endblock extra_head_title %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <META name="description" content="{% trans 'Photo Database' %}"/> 
	<META name="keywords" content=""/> 
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'includes/bootstrap-4.6.2.min.css' %}"/>
    <link rel="shortcut icon" href="{% static 'photo/images/favicon.ico' %}"/>	

	<script src="{% static 'includes/jquery-3.5.1.slim.min.js' %}"></script>
	<script src="{% static 'includes/bootstrap-4.6.2.bundle.min.js' %}"></script>

    <script src="{% static 'photo/functions.js' %}"></script>
    <link href="{% static 'photo/style.css' %}" rel="stylesheet"/>
    
    <script src="{% static 'includes/ekko-lightbox-5.3.0.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'includes/ekko-lightbox-5.3.0.css' %}"/>
    
    {% block extra_styles %}

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

</div>

<div class="container">

	{% endblock content %}
</div>

</html>
