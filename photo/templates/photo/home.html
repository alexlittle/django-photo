{% extends "base.html" %}
{% load i18n %}
{% load thumbnail %}
{% block content %}

<h1>Photo Database Home</h1>

      <div class="table-responsive">
      <table class="table table-bordered table-hover">
{% for a in albums %}
	<tr>
		<td>
		<img src="{{ a|get_cover:150 }}" class="img-thumbnail"/>
		</td>
		<td><a href="{% url 'photo_album' a.id %}">{{ a.name }}</a></td>
		<td>{{ a.title }}</td>
	</tr>
{% endfor %}
	</table>
</div>

{% endblock %}
