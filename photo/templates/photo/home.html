{% extends "base.html" %}

{% block content %}

<h1>Photo Database Home</h1>

      <div class="table-responsive">
      <table class="table table-bordered table-hover">
{% for a in albums %}
	<tr>
		<td>
		<img src="{% url 'photo_album_cover' a.id  150 %}" class="img-thumbnail" alt="{{ a.get_cover }}" title="{{ a.get_cover }}"/>
		</td>
		<td><a href="{% url 'photo_album' a.id %}">{{ a.name }}</a></td>
		<td>{{ a.title }}</td>
	</tr>
{% endfor %}
	</table>
</div>

{% endblock %}
