{% extends "base.html" %}
{% load i18n %}

{% block extra_head_title %}
{% trans 'Map' %}
{% endblock extra_head_title %}


{% block extra_styles %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
{% endblock extra_styles %}

{% block extra_scripts %}
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
{% endblock extra_scripts %}

{% block content %}

<h2>{{ title }}</h2>

<div id='mapid' style="width:100%; height:700px"></div>
<script>

var photoMap = L.map('mapid').setView([62.60, 29.76], 3);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(photoMap);

{% for tag in tags %}
	{% if tag.get_lat %}
		var marker = L.marker([{{ tag.get_lat }}, {{ tag.get_lng }}]).addTo(photoMap);
		marker.bindPopup("<b>{{ tag.name }}</b><br><a href='{% url 'photo_tag_slug' tag.slug %}' target='_blank'>{% trans 'View photos' %} ({{ tag.get_photo_count }})</a>");
	{% endif %}
{% endfor %}
</script>

{% endblock %}
