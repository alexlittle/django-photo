{% extends "base.html" %}
{% load i18n %}

{% block extra_head_title %}
{% trans 'Cloud' %}
{% endblock extra_head_title %}


{% block content %}

<h2>{{ title }}</h2>

<p>
{% for c in categories %}
	<a href="{% url 'photo_cloud_category' c.name %}" class="tag">{{ c.name }}</a>
{% endfor %}
</p>

{% for t in tags %}
	<a href="{% url 'photo:tag_slug' t.slug %}" class="tag">{{ t.name }}</a>
{% endfor %}


{% endblock %}
