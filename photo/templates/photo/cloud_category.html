{% extends "base.html" %}
{% load i18n %}

{% block extra_head_title %}
{% trans 'Categories' %}
{% endblock extra_head_title %}

{% block content %}

<h2>{{ title }}</h2>

<ul>
{% for t in tags %}
	<li><a href="{% url 'photo_tag_slug' t.slug %}">{{ t.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
