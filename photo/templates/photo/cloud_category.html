{% extends "base.html" %}
{% load i18n %}

{% block extra_head_title %}
{% trans 'Categories' %}
{% endblock extra_head_title %}

{% block content %}

<h2>{{ title }}</h2>

<ol>
{% for t in tags %}
	<li><a href="{% url 'photo:tag_slug' t.slug %}">{{ t.name }}</a> ({{ t.count }})
		- <a href="{% url 'admin:photo_tag_change' t.id %}">[{% trans 'edit' %}]</a>
	</li>
{% endfor %}
</ol>

{% endblock %}
