{% extends "base.html" %}
{% load i18n %}
{% load thumbnail %}
{% block content %}

<h2>{{ title }}</h2>

<div class="row-fluid">
{% for p in photos %}
	<div class="photo">
		<a href="{% url 'photo_view' p.id %}" target="_blank"><img src="{{ p|get_thumbnail:250 }}" class="img-thumbnail" alt="{{ p.file }}" title="{{ p.file }}"/></a><br/>
		<small>{{ p.date }}</small><br/>
		{% for pt in p.tags %}
			<a href="{% url 'photo_tag' pt.id %}">{{ pt.name }}</a>
		{% endfor %}
		<br/>
		<a href="{% url 'photo_edit' p.id %}">{% trans 'edit' %}</a> 
		{% if p.album_cover is False %}
		| <a href="{% url 'photo_set_cover' p.id %}">{% trans 'set cover' %}</a>
		{% endif %}
	</div>
{% endfor %}
</div>


{% endblock %}
